<ion-header>
  <ion-toolbar>
    <ion-title>
      Agenda de Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input label="Nome" placeholder="Insira o nome" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Telefone" placeholder="Insira o telefone" [(ngModel)]="telefone" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="E-mail" placeholder="Insira o e-mail" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select label="Gênero" placeholder="Selecionar" [(ngModel)]="genero">
        <ion-select-option value="Masculino">Masculino</ion-select-option>
        <ion-select-option value="Feminino">Feminino</ion-select-option>
        <ion-select-option value="Não declarar">Não declarar</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" (click)="cadastrar()">Enviar</ion-button>
  </ion-list>
  <br />
  <hr>
  <br />
  <ion-list *ngFor="let contato of lista_contatos">
    <ion-item>
      <ion-label>Nome: {{contato.nome}}, Telefone:. {{contato.telefone}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
