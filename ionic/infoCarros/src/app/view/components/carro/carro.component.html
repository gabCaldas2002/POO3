<ion-item>
  <ion-thumbnail *ngIf="carro.downloadURL != null" slot="start">
    <img src="{{carro.downloadURL}}"/>
  </ion-thumbnail>
  <ion-thumbnail *ngIf="carro.downloadURL == null" slot="start">
    <img src="assets/avatar.png"/>
  </ion-thumbnail> 
  <ion-label>
    <h4 class="ion-text-wrap">{{carro.modelo}}</h4>
    <ion-text color="medium">
      <p>- {{carro.marca}}</p>
      <p>- {{carro.potencia}} cv</p>
      <p>- {{carro.ano}}</p>
    </ion-text>
  </ion-label>

</ion-item>
