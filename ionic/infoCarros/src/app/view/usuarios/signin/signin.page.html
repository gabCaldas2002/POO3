<ion-header>
  <ion-toolbar color="primary">
    <ion-title>AppCarros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading">
    <ion-skeleton-text animated style="height: 100vh;"></ion-skeleton-text>
  </div>
    <img [src]="'assets/Turbo.png'" style="height: 35vh; margin-left: 2rem;">
  <ion-list>
    <h1>Faça seu LOGIN</h1>
    <form [formGroup]="formLogar" (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <!--Mensagem de erro de email-->
      <span *ngIf="formLogar.get('email')?.touched && formLogar.get('email')?.errors?.['required']">Email é obrigatório</span> <br/>
      <span *ngIf="formLogar.get('email')?.dirty && formLogar.get('email')?.errors?.['email']">Formato de email inválido</span>
      <ion-item>
        <ion-label position="floating">Senha:</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
      <!--Mensagem de erro de senha-->
      <span *ngIf="formLogar.get('senha')?.touched && formLogar.get('senha')?.errors?.['required']">Senha é obrigatória</span> <br/>
      <span *ngIf="formLogar.get('senha')?.dirty && formLogar.get('senha')?.errors?.['minlength']">Formato de senha inválido</span>
      <ion-button expand="full" color="success" type="submit">
        Entrar
        <ion-icon name="enter-outline"></ion-icon>
      </ion-button>
      <ion-button expand="full" color="danger" (click)="logarComGoogle()">
        Entrar com Google
        <ion-icon slot="end" name="logo-google"></ion-icon>
      </ion-button>
      <ion-button expand="full" color="dark" (click)="logarComGithub()">
        Entrar com GitHub
        <ion-icon slot="end" name="logo-github"></ion-icon>
      </ion-button>
      <a (click)="irParaSignup()" color="secondary">Não tem cadastro? Clique aqui!</a>
    </form>
  </ion-list>
</ion-content>
