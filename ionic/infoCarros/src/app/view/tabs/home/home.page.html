  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Cat√°logo
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <div *ngIf="isLoading">
      <ion-skeleton-text animated style="height: 100vh;"></ion-skeleton-text>
    </div>

    <ion-searchbar animated debounce="800" #searchInput></ion-searchbar>

    <ion-list *ngFor="let carro of lista_carros;">
      <ion-item (click)="editar(carro)">
        <ion-thumbnail *ngIf="carro.downloadURL != null" slot="start">
          <img src="{{carro.downloadURL}}"/>
        </ion-thumbnail>
        <ion-thumbnail *ngIf="carro.downloadURL == null" slot="start">
          <img src="assets/avatar.png"/>
        </ion-thumbnail> 
        
        <ion-label>
          <h4 class="ion-text-wrap">{{carro.modelo}}</h4>
          <ion-text color="medium">
            <p>- {{carro.marca}}</p>
            <p>- {{carro.potencia}} cv</p>
            <p>- {{carro.ano}}</p>
          </ion-text>
        </ion-label>

      </ion-item>
    </ion-list>

    <!--<ion-item-group *ngIf="lista_carros.length > 0">
      <app-carro *ngFor="let carro of lista_carros;"></app-carro>
    </ion-item-group>-->
  </ion-content>
