  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Cat√°logo
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-item-group *ngIf="lista_carros.length > 0" style="margin-top: 2%;">
      <ion-searchbar #mySearchbar animated debounce="800" #searchInput (ionChange)="onSearchChange($event)"></ion-searchbar>
    </ion-item-group>

    <app-loading-carros *ngIf="isLoading"></app-loading-carros>
    <app-empty-carros *ngIf="carrosBuscados.length === 0 && !isLoading"></app-empty-carros>
    <app-carro *ngFor="let carro of carrosBuscados" [carro]="carro" (click)="editar(carro)"></app-carro>

  </ion-content>
