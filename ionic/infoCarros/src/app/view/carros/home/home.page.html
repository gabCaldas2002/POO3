<ion-header>
  <ion-toolbar>
    <ion-title>
      Cat√°logo de carros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="logout()">
    <ion-icon name="exit-outline"></ion-icon>
  </ion-button>
  <ion-list *ngFor="let carro of lista_carros;">
    <ion-item (click)="editar(carro)">
      <ion-avatar *ngIf="carro.downloadURL != null" slot="start">
        <img src="{{carro.downloadURL}}"/>
      </ion-avatar>
      <ion-avatar *ngIf="carro.downloadURL == null" slot="start">
        <img src="assets/avatar.png"/>
      </ion-avatar>
      <ion-label style="margin-left: 5%">{{carro.modelo}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="irParaCadastrar()">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
