<ion-header>
  <ion-toolbar>
    <ion-title>
      Detalhes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-toggle (ionChange)="habilitarEdicao()">Habilitar edição</ion-toggle><br /><br />
    </ion-item>
    <ion-item>
      <ion-input label="Modelo" placeholder="Insira o modelo" [(ngModel)]="modelo" disabled="{{edicao}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Marca" placeholder="Insira a marca" [(ngModel)]="marca" disabled="{{edicao}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Cor" placeholder="Insira a cor" [(ngModel)]="cor" disabled="{{edicao}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Ano" placeholder="Insira o ano" [(ngModel)]="ano" type="number" disabled="{{edicao}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Potência" placeholder="Insira a potência" [(ngModel)]="potencia" type="number" disabled="{{edicao}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select label="Portas" placeholder="Selecionar" [(ngModel)]="porta" disabled="{{edicao}}">
        <ion-select-option value="2">Duas portas</ion-select-option>
        <ion-select-option value="3">Três portas</ion-select-option>
        <ion-select-option value="4">Quatro portas</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" (click)="editar()" color="secondary"disabled="{{edicao}}">Salvar</ion-button>
    <ion-button expand="block" (click)="excluir()" color="danger" disabled="{{edicao}}">Excluir</ion-button>
  </ion-list>
</ion-content>
